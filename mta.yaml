_schema-version: 3.3.0
ID: Books
version: 1.0.0
description: "A simple CAP project."
parameters:
  enable-parallel-deployments: true
  deploy_mode: html5-repo
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm ci
        - mkdir -p app/resources
        - cp workzone/cdm.json app/resources/cdm.json
        - npx cds build --production
modules:
  - name: Books-srv
    type: nodejs
    path: gen/srv
    parameters:
      instances: 1
      buildpack: nodejs_buildpack
      disk-quota: 256M
      memory: 256M
    build-parameters:
      builder: npm-ci
    provides:
      - name: srv-api # required by consumers of CAP services (e.g. approuter)
        properties:
          srv-url: ${default-url}
    requires:
      - name: Books-auth
      - name: Books-db
      - name: Books-destination

  - name: Books-mtx
    type: nodejs
    path: gen/mtx/sidecar
    build-parameters:
      builder: npm-ci
    parameters:
      instances: 1
      memory: 256M
      disk-quota: 512M
    hooks:
      - name: upgrade-all
        type: task
        phases:
          - blue-green.application.before-start.idle
          - deploy.application.before-start
        parameters:
          name: upgrade
          memory: 512M # increase as required
          disk-quota: 768M # increase as required
          command: cds-mtx upgrade '*'
    provides:
      - name: mtx-api
        properties:
          mtx-url: ${default-url}
    requires:
      - name: Books-registry
      - name: Books-destination
      - name: Books-html5-runtime
      - name: books-build-workzone-service
      - name: Books-html5-repo-host
      - name: app-api
        properties:
          SUBSCRIPTION_URL: ~{app-protocol}://\${tenant_subdomain}-~{app-uri}
      - name: Books-auth
      - name: Books-db

  - name: Books-app-deployer
    type: com.sap.application.content
    path: gen
    requires:
      - name: Books-auth
      - name: srv-api
      - name: books-build-workzone-service
      - name: Books-html5-repo-host
        parameters:
          content-target: true
          config:
            HTML5Runtime_enabled: true
    build-parameters:
      build-result: app/
      requires:
        - name: books
          artifacts:
            - books.zip
          target-path: app/

  - name: books
    type: html5
    path: app/books
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm ci
        - npm run build
      supported-platforms:
        []
  - name: Books
    type: approuter.nodejs
    path: app/router
    parameters:
      keep-existing-routes: true
      disk-quota: 256M
      memory: 256M
    properties:
      TENANT_HOST_PATTERN: "^(.*)-${default-uri}"
      OWN_SAP_CLOUD_SERVICE: "[\"books.service\"]"
      COOKIE_BACKWARD_COMPATIBILITY: true
    requires:
      - name: srv-api
        group: destinations
        properties:
          name: srv-api # must be used in xs-app.json as well
          url: ~{srv-url}
          forwardAuthToken: true
      - name: mtx-api
        group: destinations
        properties:
          name: mtx-api # must be used in xs-app.json as well
          url: ~{mtx-url}
      - name: books-build-workzone-service
      - name: Books-auth
      - name: Books-destination
      - name: Books-html5-runtime
    provides:
      - name: app-api
        properties:
          app-protocol: ${protocol}
          app-uri: ${default-uri}

resources:
  - name: Books-auth
    type: org.cloudfoundry.managed-service
    parameters:
      service: xsuaa
      service-plan: application
      path: ./xs-security.json
      config:
        xsappname: Books-${org}-${space}
        tenant-mode: shared
        oauth2-configuration:
          redirect-uris:
            - https://*~{app-api/app-uri}/**
    requires:
      - name: app-api
  - name: Books-db
    type: org.cloudfoundry.managed-service
    parameters:
      service: service-manager
      service-plan: container

  - name: books-build-workzone-service
    parameters:
      config:
        providerId: books
        exposureId: books.service
      service-plan: local-entry-point
      service: build-workzone-standard
    type: org.cloudfoundry.managed-service

  - name: Books-registry
    type: org.cloudfoundry.managed-service
    requires:
      - name: mtx-api
    parameters:
      service: saas-registry
      service-plan: application
      config:
        xsappname: Books-${org}-${space}
        appName: com-satinfotech-com-books-${org}-${space}
        displayName: Books
        description: A simple CAP project.
        category: 'Category'
        appUrls:
          getDependencies: ~{mtx-api/mtx-url}/-/cds/saas-provisioning/dependencies
          onSubscription: ~{mtx-api/mtx-url}/-/cds/saas-provisioning/tenant/{tenantId}
          onSubscriptionAsync: true
          onUnSubscriptionAsync: true
          onUpdateDependenciesAsync: true
          callbackTimeoutMillis: 300000 # Increase if your deployments are taking longer than that
  - name: Books-destination
    type: org.cloudfoundry.managed-service
    parameters:
      service: destination
      service-plan: lite

  - name: Books-html5-repo-host
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-plan: app-host
  - name: Books-html5-runtime
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-plan: app-runtime
